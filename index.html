<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="mode">
        <span class="material-symbols-outlined night active">
            dark_mode
            </span>
        <span class="material-symbols-outlined light">
            light_mode
            </span>
    </div>
    <form action="" method="get"  id="form">
        <h2>Age Calculator</h2>
        <div class="age" id="age"></div>
        <div class="block">
            <p class="title">day</p>
            <input type="number" max="31" id="day" required autofocus placeholder="Day">
        </div>
        <div class="block">
            <p class="title">Month</p>
            <input type="number" max="12" id="month" required autofocus placeholder="Month">
        </div>
        <div class="block">
            <p class="title">Year</p>
            <input type="number" max="2023" id="year" required autofocus placeholder="Year">
        </div>

        <button class="btn-primary"  type="submit">Calculate</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
